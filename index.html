<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Listing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
   
    <style>
      header {
        background-image: linear-gradient(0deg, black, rgba(0, 0, 0, 0)),
          url('https://m.economictimes.com/thumb/msid-99669954,width-7046,height-3963,resizemode-4,imgsize-1040534/best-gaming-headphones-in-india-under-rs-2500-for-crystal-clear-sound.jpg');
        background-size: cover;
        background-position: center;
        padding: 100px 0;
      }
      .card{
      
        transform-style: preserve-3d;
        transform: perspective(1000px);
      }
      .card-body{
        transform: translateZ(60px);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container text-center">
        <p class="display-4 fw-bold text-white mytitle">Black Friday Sale</p>
        <input type="text" class="form-control w-75 mx-auto myinput" />
        <button class="btn btn-warning mt-5 mybtn">
          <i class="fa-solid fa-magnifying-glass"></i> Search item
        </button>
      </div>
    </header>

    <div class="container mb-5">
      <div class="row">
        <div class="col-md-3 mt-4">
          <div class="card shadow">
            <div style="height: 250px; overflow: hidden;">

            <img
              class="h-100 m-auto d-block"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSINVRoLsFLrQCLY7oFglfz3HTFyS3Xv50tUA&usqp=CAU"
              alt=""
            />
            </div>
            <div class="card-body">
              <h4 class="text-muted">Sony</h4>
              <h3>Wireless Headphones</h3>
              <p class="mt-3">
                <i class="fa-solid fa-star text-warning"></i>4.5 Rating &
                <i class="fa-solid fa-user"></i> 4567 Reviews
              </p>
              <h3 class="float-end mt-4">₹2999</h3>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary float-end">Buy Now</button>
            </div>
          </div>
        
        </div>
        <div class="col-md-3 mt-4">
          <div class="card shadow">
            <div style="height: 250px; overflow: hidden;">
            <img
              class="h-100 m-auto d-block"
              
              src="https://m.media-amazon.com/images/I/91oF9q-jE5L.jpg"
              alt=""
            />
            </div>
            <div class="card-body">
              <h4 class="text-muted">HP</h4>
              <h3>Laptop</h3>
              <br>
              <p class="mt-3">
                <i class="fa-solid fa-star text-warning"></i>4.8 Rating &
                <i class="fa-solid fa-user"></i> 8567 Reviews
              </p>
              <h3 class="float-end mt-4">₹49,999</h3>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary float-end">Buy Now</button>
            </div>
          </div>
        </div>
        <div class="col-md-3 mt-4">
          <div class="card shadow">
            <div style="height: 250px; overflow: hidden;">
            <img
              class="h-100 m-auto d-block"
              src="https://images.samsung.com/is/image/samsung/p6pim/in/sm-m146bzsgins/gallery/in-galaxy-m14-5g-4gb-ram-sm-m146bzsgins-537266651?$1300_1038_PNG$"
              alt=""
            />
            </div>
            <div class="card-body">
              <h4 class="text-muted">Samsung</h4>
              <h3>Mobile Phone</h3><br>
              <p class="mt-3">
                <i class="fa-solid fa-star text-warning"></i>4.2 Rating &
                <i class="fa-solid fa-user"></i> 9867 Reviews
              </p>
              <h3 class="float-end mt-4">₹14,999</h3>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary float-end">Buy Now</button>
            </div>
          </div>
        </div>
        <div class="col-md-3 mt-4">
          <div class="card shadow">
            <div style="height: 250px; overflow: hidden;">
            <img
              class="h-100 m-auto d-block"
              src="https://www.boat-lifestyle.com/cdn/shop/products/c2386af9-4349-432f-8ba5-2b6aa06025c8_600x.png?v=1668756103"
              
            
              alt=""
            />
            </div>
            <div class="card-body">
              <h4 class="text-muted">boat</h4>
              <h3>Airdopes 131</h3><br>
              <p class="mt-3">
                <i class="fa-solid fa-star text-warning"></i>4.7 Rating &
                <i class="fa-solid fa-user"></i> 7567 Reviews
              </p>
              <h3 class="float-end mt-4">₹1699</h3>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary float-end">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      ScrollReveal().reveal('.mytitle',{
        delay:500,
        origin:'left',
        distance:'100px',
        opacity:'0',
      });
      ScrollReveal().reveal('.myinput',{
        delay:500,
        origin:'right',
        distance:'200px',
        opacity:'0',
      });
      ScrollReveal().reveal('.mybtn',{
        delay:500,
        origin:'bottom',
        distance:'100px',
        opacity:'0',
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".card"),
    {
      max:10,
      speed:500,
      glare:true,
    }
    )

  </script>
  </body>
</html>
